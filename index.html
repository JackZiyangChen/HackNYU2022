<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hack NYU 2022 project">
    <title>Letters Without Borders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="title">Letters Without Borders</h1>
        <nav>
            <button class="btn" id="homeBtn">
              Home
            </button>
            <button class="btn" id="responsesBtn">
              My Responses
            </button>
        </nav>
      </div>
    </header>
    <main class="main">
      <button class="btn btn-green btn-large" id="letterBtn">New Letter</button>
      <div class="letters-grid" id="letterGrid">    <!-- grid for displaying sent/received letters-->
        <form id="letter-survey">
          <label id="title-label">Subject</label>
          <input type="text" name="title" id="title"  placeholder="give your post an optional title"><br>
          <label id="content-label">Content</label>
          <input type="text" name="content" id="content" placeholder="what's on your mind today?" required><br> 
          <button type="submit" id="submitLetter">Send Letter</button>
       </form>
      </div>   
      <script src="script.js" defer></script>
    </main>
    <footer class="footer">
      <div class="github_link">
        <img src= "logo.png"> 
        <a href="https://github.com/JackZiyangChen/HackNYU2022">Github</a>
      </div>
    </footer>
  </body>
</html>
