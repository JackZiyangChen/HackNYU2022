<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hack NYU 2022 project">
    <div>
    <p style="float: left;">
    <img src={{url_for('static', filename="flying_letter.jpg")}} height="100px" width="100px" border="1px">
    </p>
    <p><title>Letters Without Borders</title></p>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href={{url_for('static', filename="style.css")}} />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="title">Letters Without Borders</h1>
        <br>
        <nav>
            <button class="btn" id="homeBtn">
              Home
            </button>
            <button class="btn" id="responsesBtn">
              My Responses
            </button>
        </nav>
      </div>
    </header>
    <br>
    <center>
    <main class="main">
      <button class="btn btn-green btn-large" id="letterBtn">New Letter</button>
      <div class="letters-grid" id="letterGrid">    <!-- grid for displaying sent/received letters-->
        <br>
        <form id="letter-survey" method="post">
          <label id="title-label">Subject</label>
          <input type="text" name="title" id="title"  placeholder="Post Title" style="width: 450px"><br>
          <label id="content-label">Content</label>
          <input type="text" name="content" id="content" placeholder="What's on your mind?" style="width: 450px;height:100px" required><br>
          <button type="submit" id="submitLetter">Send Letter</button>
       </form>
      </div>   
      <script src={{url_for('static', filename="script.js")}} defer></script>
    </main>
    </center>
    <footer class="footer">
      <div class="github_link">
        <img src= "logo.png"> 
        <a href="https://github.com/JackZiyangChen/HackNYU2022">Github</a>
      </div>
    </footer>
  </body>
</html>
