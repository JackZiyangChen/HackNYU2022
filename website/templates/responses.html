{% extends "base.html" %}
    {% block page_name %}My Response{% endblock %}
    {% block content %}
    <center>
    <main class="main">
        <ul>
        {% for post in user.posts %}
            {% if post.is_pulled %}
            <li>{{ post.subject }}: {{ post.content }}</li>
            {% else %}
            <li>{{ post.subject }}: {{ post.content }}</li>
            {% endif %}
        {% endfor %}
        </ul>
    </main>
    </center>
    {% endblock %}
